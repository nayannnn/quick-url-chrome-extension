<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick URLs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Quick URLs</h1>
            <button id="saveTab">Save Tab</button>
        </div>
        <div id="save-url">
            <input placeholder= "Paste URL here, then press enter." type="text" id = "textArea">
            <button id="saveURL">Save URL</button>   
        </div>
        <p id="note"></p>
        <ul id="ul-el"></ul>
    </div>
    <div id="resetContainer">
        <button id="reset">Double click here to delete all</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

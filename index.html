<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick URLs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesomefonts/css/all.css">
    <link rel="shortcut icon" href="Icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <script type="module" src="script.js"></script>
    <div class="container">
        <p class="already-saved" id="already-saved" style="display: none;"><i class="fa-solid fa-circle-info"></i> Currently opened tab is saved in </p>
        <div id="header">
            <button id="saveTab">Save current tab</button>
        </div>
        <div id="save-url" style="display: none;">
            <input autofocus="autofocus" placeholder= "Paste your URL here and press Enter." type="text" id = "textArea" autocomplete="off">
            <button class="save-btn" id="saveURLButton">Save URL</button>
        </div>
        <div class="simple-box">
            <button class="add-manually simple-btn" id="add-manually">Add manually</button>
            <button class="cancel-manually simple-btn" id="cancel-manually" style="display: none;">Cancel</button>
        </div>
        <div class="heading">
            <p id="previousLinksText">Previously Saved Links</p>
            <div class="tab-list-more-btn-container">
                <div class="menu" id="tab-list-container">
                    <button class="menu-btn simple-btn">List 1 &nbsp;<i class="fa-solid fa-caret-down"></i></button>
                    <ul class="menu-container scrollbar" id="tab-lists-container">
                    </ul>
                </div>
            </div>
        </div>
        <div class="linkContainer">
            <div class="tabs-container">
                <button class="arrow" id="left-arrow"><i class="fa-solid fa-chevron-left" ></i></button>
                <ul class="linkTabs"></ul>
                <button class="arrow" id="right-arrow"><i class="fa-solid fa-chevron-right" ></i></button>
            </div>
            <div class = "scrollbar" id="allLinks">
                <div id="link-list" style="width: 100%"></div>
                <dialog class="modal rename-url-modal" id="rename-url-modal">
                    <p class="modal-heading" id="rename-url-modal-heading">Rename</p>
                    <div>
                        <input placeholder="Type and press Enter." type="text" id="rename-url-input-box" autocomplete="off">
                        <button class="save-btn" id="rename-url-save-button" type="submit">Save</button>
                    </div>
                    <button class="modal-close" id="rename-url-cancel-button" type="button">Cancel</button>
                </dialog>
            </div>
        </div>
        <div class="list-functions">
            <button class="menu-btn simple-btn" id="add-new-list-btn"><i class="fa-solid fa-plus button-icons"></i>Add new list</button>
            <button class="menu-btn simple-btn" id="rename-list-btn"><i class="fa-solid fa-pen-to-square button-icons"></i>Rename this list</button>
            <button class="menu-btn simple-btn" id="remove-list-btn"><i class="fa-solid fa-trash button-icons"></i>Remove this list</button>
        </div>

        <dialog class="modal add-new-list-modal" id="add-new-list-modal">
            <p class="modal-heading" id="add-new-list-modal-heading">Name your new list</p>
            <div>
                <input placeholder="Type the name and press Enter." type="text" id="add-new-list-input-box" autocomplete="off">
                <button class="save-btn" id="add-new-list-save-button" type="submit">Save</button>
            </div>
            <button class="modal-close" id="add-new-list-cancel-button" type="button">Cancel</button>
        </dialog>
        <dialog class="modal rename-list-modal" id="rename-list-modal">
            <p class="modal-heading" id="rename-list-modal-heading">Rename</p>
            <div>
                <input placeholder="Type and press Enter." type="text" id="rename-list-input-box" autocomplete="off">
                <button class="save-btn" id="rename-list-save-button" type="submit">Save</button>
            </div>
            <button class="modal-close" id="rename-list-cancel-button" type="button">Cancel</button>
        </dialog>
        <dialog class="modal remove-list-modal" id="remove-list-modal">
            <p class="modal-heading" id="remove-list-modal-heading" style="text-align: center;">Type to remove this list</p>
            <div>
                <input placeholder="Type remove and press Enter." type="text" id="remove-list-input-box" autocomplete="off">
                <button class="save-btn" id="remove-list-yes-button" type="submit" >Remove</button>
            </div>
            <button class="modal-close" id="remove-list-cancel-button" type="button">I don't want to remove</button>
        </dialog>
    </div>
    <!-- <div id="footer">
        <p class="footerText">quick url extension by nyn</p>
    </div> -->
</body>
</html>

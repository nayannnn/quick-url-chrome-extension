<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quick URLs</h1>
        <input placeholder= "Paste URL here or click on Save Tab button to save current tab" type="text" id = "textArea">
        <div>
            <button id="saveURL">Save URL</button>        
            <button id="saveTab">Save Tab</button>
        </div>
        <ul id="ul-el"></ul>
    </div>
    <div id="resetContainer">
        <button id="reset">Double click here to delete all</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
